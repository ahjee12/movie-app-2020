<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>컴포넌트를 만들어서 표시하는 예제2</h2>
    <div id="app">
       <my-component></my-component>
       <my-component></my-component>
       <my-component></my-component>
    </div>
</body>
<script>
    var MyComponent = {
        template: '<p class="my-comp">카운터 <button v-on:click="addOne">추가</button>{{count}}</p>',
        data: function(){
            return{
                count: 0
            }
        },
        methods: {
            addOne: function(){
                this.count++;
            }
        }
    }
    new Vue({
        el: '#app',
        components: {
            'my-component' : MyComponent
        }
    })
</script>
<style>
    .my-comp{
        width: 200px;
        background: #ffffe0;
        border: 1px solid darkorange;
        border-radius: 8px;
        padding: 8px;
        text-align: center;
    }
</style>
</html>
