<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>컴포넌트를 만들어서 표시하는 예제3</h2>
    <div id="app">
       <my-component v-for="(item, index) in myArray" v-bind:my-name="item"></my-component>
        
    </div>
</body>
<script>
    var MyComponent = {
        template: '<p class="my-comp">나는{{myName}}입니다.</p>',
        props: {
            myName: String
        },
        created: function(){
            if(this.myName == null){
                this.myName = "이름 없음";
            }
        }
    }
    new Vue({
        el: '#app',
        data: {
            myArray: ['철수', '수철' , '나나', '뽀']
        },
        components: {
            'my-component': MyComponent
        }
    })
</script>
<style>
    .my-comp{
        width: 200px;
        background: #ffffe0;
        border: 1px solid darkorange;
        border-radius: 8px;
        padding: 8px;
        text-align: center;
    }
</style>
</html>
