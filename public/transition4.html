<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <transition-group>
            <li v-for="item in dataArray" v-bind:key="item">{{item}}</li>
        </transition-group>
        <button v-on:click="sortData">소트</button>
        <button v-on:click="suffleData">셔플</button>
    </div>
    <script>
        new Vue({
            el: "#app",
            data:{
                dataArray: ['one', 'two', 'three', 'four', 'five']
            },
            methods: {
                sortData: function(){
                    this.dataArray.sort(function(a,b){
                        if(a<b) return -1;
                        if(a>b) return 1;
                        return 0;
                    });
                },
                suffleData: function(){
                    var buffer =[];
                    var len = this.dataArray.length;
                    for (var i = len; len>0; len--){
                        var r = Math.floor(Math.random()*len);
                        buffer.push(this.dataArray[r]);
                        this.dataArray.splice(r,1);
                    }
                    this.dataArray = buffer;
                }
            }
        })
    </script>
    <style>
        .v-move {
            transition: 2s;
        }
    </style>
</body>
</html>
