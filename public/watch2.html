<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch2 script</title>
</head>
<body>
    <h2>남은 시간이 0초가 되면 alert를 띄우는 예제</h2>
    <button onclick="startTimer()">START</button>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //this
        function startTimer(){
            this.restSec = 5;
            this.timeObj = setInterval(() => {countDown()},1000);
        }

        function countDown(){
            this.restSec --;
            if(this.restSec <= 0){
                alert('제한 시간입니다.')
                clearInterval(this.timeObj);
            }
        }
        
    </script>
</body>
</html>
